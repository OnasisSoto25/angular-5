<div class="container">
  <a routerLink="/lugares">Lugares</a> / Crear Lugares
</div>
<div class="container">
  <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="lugar.nombre">
  </div>
  <div class="form-group">
    <label for="">Distancia</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.distancia">    
  </div>
  <div class="form-group">
    <label for="">Cercania</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.cercania">    
  </div>
  <div class="form-group">
    <label for="">Descripcion</label>
    <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="lugar.descripcion"></textarea>    
  </div>
  <div class="form-group">
    <label for="">Plan</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.plan">    
  </div>
  <h3>Datos de direccion</h3>
  <div class="form-group">
    <label for="">Calle y numero</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.calle">    
  </div>
  <div class="form-group">
    <label for="">Ciudad</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.ciudad">    
  </div>
  <div class="form-group">
    <label for="">Pais</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.pais">    
  </div>
  <hr>
  <a routerLink ="/lugares" class="btn btn-primary" (click)="guardarLugar()">Enviar</a>
  <a routerLink ="/lugares" class="btn btn-default">Cancelar</a>
</div>
